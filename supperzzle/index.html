<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->

    <!-- iOS 设备 begin -->
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">

    <!-- iOS 设备 end -->

    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <!--关闭chrome浏览器下翻译插件-->
    <meta name="google" value="notranslate" />
    <title></title>
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <script src="../jquery-1.10.1.min.js"></script>
    <style type="text/css">
        .container { position: relative; }
        .game-container { width: 420px; margin: 0 auto; }
        .game-container ul { margin: 0; padding: 0; list-style: none; position: relative; width: 420px; height: 420px; }
        .game-container ul li { width: 58px; height: 58px; text-align: center; line-height: 58px; position: absolute; border: 1px solid #FFF; }
        .game-score { position: absolute; top: 10px; right: 100px; line-height: 60px; vertical-align: middle; }
        .game-score b { font-size: 60px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="J_playGameContainer">
            <div class="game-container">
                <ul></ul>
            </div>
            <div class="game-score">
                得分：<b>0</b>
            </div>
        </div>
        <div id="J_gameResultContainer">
            <b></b>
        </div>
    </div>
    <script src="games.js"></script>
</body>
</html>

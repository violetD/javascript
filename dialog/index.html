<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="dialog.js"></script>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css"/>

</head>
<body>

<script>
    var dialog = Dialog({
        title: "弹框",
        //closeButton: false,
        contentHtml: "<p>有些什么功能呢？</p>",
        closeWithBlank: false,
        buttons: {
            "知道了": {
                className: "btn btn-sm btn-primary"
            },
            "取消": {
                callback: function () {
                    dialog.close();
                }
            }
        },
        buttonClassName: "btn btn-sm btn-default",
        afterClose: function () {
            this.destroy();
        }
    });
    dialog.open();
</script>
</body>
